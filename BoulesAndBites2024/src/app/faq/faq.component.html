
<section id="faq">

</section>


<h1>FAQ BoulesBitesBar</h1>
<div class="faq-items">
  <div class="faq-item" *ngFor="let faq of faqs">
    <div class="question" (click)="toggleAnswer(faq)">
      <span>{{ faq.question }}</span>
      <span class="toggle-icon">{{ faq.open ? '-' : '+' }}</span>
    </div>
    <div class="answer" [class.open]="faq.open">
      {{ faq.answer }}
    </div>
  </div>
</div>
