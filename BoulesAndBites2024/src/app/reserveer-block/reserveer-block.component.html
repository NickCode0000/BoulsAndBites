<div class="container">

  <form class="form-style" [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
    <h2>Reservering wijzigen</h2>
    <h3>Booking wijzigen / verwijderen</h3>

    <div class="form-group">
      <label for="phoneNumber">Telefoonnummer</label>
      <input type="text" formControlName="phoneNumber" id="phoneNumber" required>
    </div>
    <div class="form-group">
      <label for="emailAddress">Mailadres</label>
      <input type="email" formControlName="emailAddress" id="emailAddress" required>
    </div>
    <div class="form-group">
      <label for="bookingNumber">Boekingsnummer</label>
      <input type="text" formControlName="bookingNumber" id="bookingNumber" required>
    </div>
    <button type="submit" [disabled]="!bookingForm.valid">
      {{ bookingForm.valid ? 'Verstuur' : 'Formulier invullen a.u.b.' }}
    </button>
  </form>
  <div *ngIf="message" [class]="messageType === 'success' ? 'message-success' : 'message-error'">
    {{ message }}
  </div>
</div>
